{{#display_pictures.infos}}
<div class="usr-set-img-bar">
    <img class="usr-set-img" src="uploads/{{pic}}" alt="user-images">
    <div class="options-bar">
        <form class="img-options" method="post" action="/change/{{pic}}">
            <input class="f1" type="submit" value="Set as Profil picture">
        </form>
        <form class="img-options" method="post" action="/delete/{{pic}}">
            <input class="f2" type="submit" value="Delete">
        </form>
    </div>
</div>
{{/display_pictures.infos}}
