<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Matcha |Â Edit Profil</title>
    <link href="/stylesheets/main.css" rel="stylesheet">
    <link href="/stylesheets/edit_profil.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <input id="search-bar" type="text" name="search" placeholder="Search ...">
        <a href="match.html"> <img id="menu-logo" src="img/mini-logo.png" alt="mini-logo"></a>
        <a href="/feed.html"><img class="menu-img" src="/img/feed.png"></a>
        <a href="profile.html"><img class="menu-img" src="/img/account.png"></a>
        <a href="message.html"><img class="menu-img" src="/img/envelope.png"></a>
        <a href="logout.html"><img class="menu-img" src="/img/logout.png"></a>
    </div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="site-content" align="center">
        <div id="box" class="box">
            <div class="band"><img src="/img/butt.png" alt="logo" width="250px">
                <h1>Update Profil</h1>
            </div>
            <form id="form" class="edit-profil" method="post" align="center" action="/updates">
                <label>First Name</label>
                <input class="input" type="text" name="firstname" placeholder="First Name">
                <label>Last Name</label>
                <input class="input" type="text" name="lastname" placeholder="Last Name">
                <label>Sexual orientation</label> Hetero
                <input type="radio" name="orientation" value="hetero">Gay
                <input type="radio" name="orientation" value="gay">Bi
                <input type="radio" name="orientation" value="bi">
                <br>
                <label>Location</label>
                <input id="location" class="input" type="text" name="location" placeholder="location">
                <br>
                <label>Bio</label>
                <textarea id="bio" class="input" rows="5" col="51" name="bio"></textarea>
                <br>
                <label>Tags</label>
                <input id="tags" class="input" type="text" name="preferences" placeholder="#busty #redhead #asian...">
                <br>
                <br>
                <input class="input update" type="submit" name="profil" value="Update">
                <br>
            </form>
        </div>
        <div class="box">
            <div class="band"><img src="/img/photos-manager.png" alt="logo" width="250px">
                <h1>Manage Photos</h1>
            </div>
            <form id="form" class="edit-profil" method="post" align="center" enctype="multipart/form-data" action="/file">
                <label>Upload a photo</label>
                <input class="input-file" type="file" name="userPhoto" onchange="previewFile()">
                <br>
                <input class="input update" type="submit" name="profil" value="Upload">
                <img id="photodisplay">
                <p class="notice">Photo will be automaticaly squarized</p>
            </form>
        </div>
        <div class="console">
            {{#orientation}}{{orientation}}
            <br>{{/orientation}} {{#location}}{{location}}
            <br>{{/location}} {{#bio}} {{bio}}
            <br>{{/bio}} {{upload}}
            <br>{{firstname}}
            <br>{{lastname}}
        </div>
    </div>
    <script src="/js/prevewFile.js"></script>
</body>

</html>
