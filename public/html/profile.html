<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Matcha |Â Profile</title>
    <link href="stylesheets/main.css" rel="stylesheet">
    <link href="stylesheets/profile.css" rel="stylesheet">
    <link href="stylesheets/match.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/js/typeahead.min.js"></script>
    <script src="/js/search.js"></script>
</head>

<body>
    <div class="menu">
        <form method="post" action="/search" class="search-form">
            <input id="search-bar" type="text" name="search" placeholder="Search ..." class="typeahead tt-query" spellcheck="false" autocomplete="on" name="typeahead">
            <input id="go" type="submit" name="search" value="Go!">
        </form>
        <a href="match.html"> <img id="menu-logo" src="img/mini-logo.png" alt="mini-logo"></a>
        <a href="feed.html"><img class="menu-img" src="/img/feed.png"></a>
        <a href="profile.html"><img class="menu-img" src="/img/account.png"></a>
        <a href="message.html"><img class="menu-img" src="/img/envelope.png"></a>
        <a href="logout.html"><img class="menu-img" src="/img/logout.png"></a>
    </div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="site-content" align="center">
        <div class="usr" id="usr">
            <img id="usr-pic" src="{{profil_pic}}">
            <div id="usr-info" class="usr-info" align="left">
                <div class="usr-name">{{firstname}} {{lastname}}
                    <br>
                    <div class="usr-age">{{birthday}}{{location}}</div>
                    <div class="online">{{status}}</div>
                </div>
                <div class="bio" align="center">Bio</div>
                <div class="usr-bio-text">{{bio}}</div>
                <div class="usr-score">{{pop}}<img src="img/love-1.png" alt="user-score"></div>
            </div>
        </div>
        <div class="top-bar">
            <div class="match-btn">
                <img class="" src="img/match-before.png">
                <a href="matchs.html">Matches</a>
            </div>
            <div class="match-btn">
                <img class="" src="img/followers.png">
                <a href="followers.html">Followers</a>
            </div>
            <div class="reglage">
                <a href="edit_profil.html"><img src="img/cogwheel.png">
                    <div class="reg-name">Custom</div>
                </a>
                <a href="edit_account.html"><img src="img/locked.png">
                    <div class="reg-name">Privacy</div>
                </a>
            </div>
        </div>
        <div class="usr-set">
            {{>display_pictures}}
        </div>
        <div class="bottom-bar" align="left">
            <div class="signaler">
                <a href="history.html">Show history</a>
            </div>
            <div class="match-btn match-btn-fix">
                <img class="" src="img/block.png">
                <a href="blocked.html">Blocked</a>
            </div>
        </div>
        <div class="hud-tags">
            {{>display_tags}}
        </div>
        <div class="goto"><a href="/hashtags.html">See tag's catalog</a></div>
        <div class="separator"></div>
        <div class="separator"></div>
        <div class="separator"></div>
    </div>
    <script src="/js/search.js"></script>
</body>

</html>
